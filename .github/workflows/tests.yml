name: GdUnit4 Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: GdUnit4 - Test Runner Action
      - uses: actions/checkout@v4
      - uses: MikeSchulze/gdUnit4-action@v1.1.6
        with:
          dotnet-version: 'net9.0'
          godot-version: '4.4'
          godot-net: true
          warnings-as-errors: true
          paths: 'res://test'
